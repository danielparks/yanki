name: PR checks

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  format:
    name: ruff format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"

  check:
    name: ruff check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3

  pytest:
    name: pytest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get install -y ffmpeg
      - uses: actions/setup-python@v4
      - uses: pronovic/setup-poetry@v2
        with:
          version: "2.0.0"
          cache-venv: true
          cache-poetry: true
      - run: poetry install
      - run: poetry run pytest --color=yes
